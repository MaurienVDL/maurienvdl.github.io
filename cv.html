<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Maurien L. van der Linde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header laden -->
    <div id="header"></div>

    <main>
        <section class="cv">
            <img src="images/profile.jpg" alt="Maurien L. van der Linde" class="profile-pic">
            <h2>Maurien van der Linden</h2>
            <p>Email: <a href="mailto:contact@maurienvdl.nl">contact@maurienvdl.nl</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/maurien-van-der-linde-4841b0247/" target="_blank">Profile</a></p>
            
            <h3>Experience</h3>
            <ul>
                <li><strong>2023–2025</strong>: Junior Developer at ExampleCorp</li>
                <li><strong>2021–2023</strong>: Internship at CreativeStudio</li>
            </ul>
            
            <h3>Education</h3>
            <ul>
                <li>Bachelor in Web Development - University of XYZ (2021)</li>
            </ul>

            <a href="cv.pdf" class="btn" download>Download CV (PDF)</a>
        </section>
    </main>

    <!-- Footer wordt ingeladen -->
    <div id="footer"></div>
    
    <script>
        // Header loaden
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Footer loaden
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Header scroll function
        window.addEventListener('scroll', function() {
            const header = document.getElementById('site-header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });
    </script>
    
</body>
</html>
