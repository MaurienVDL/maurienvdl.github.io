<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore the beauty of unique places I've captured around the world.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/place1.jpg" alt="Place 1">
                <p>Beautiful Mountain</p>
            </div>
            <div class="gallery-item">
                <img src="images/place2.jpg" alt="Place 2">
                <p>Sunny Beach</p>
            </div>
            <div class="gallery-item">
                <img src="images/place3.jpg" alt="Place 3">
                <p>Serene Forest</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My Photo Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
